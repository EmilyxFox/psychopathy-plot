<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychopathy Plot</title>
</head>

<body>
    <div id="plot"></div>
    <script type="module">

        import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

        const data = [
            {
                name: "Wic",
                coords: [1.2, 2.2]
            },
            {
                name: "Paul",
                coords: [2.1, 3.1]
            },
            {
                name: "Aburrki",
                coords: [2.4, 4.3]
            },
            {
                name: "Emily",
                coords: [1.6, 2.8]
            },
            {
                name: "Spand",
                coords: [1.7, 2.6]
            },
            {
                name: "Dirdle",
                coords: [1.9, 2.9]
            },
            {
                name: "Desu",
                coords: [2.5, 2.6]
            },
            {
                name: "Moose",
                coords: [1.4, 2.0]
            },
            {
                name: "Smp",
                coords: [1.8, 2.8]
            },
            {
                name: "Valeera",
                coords: [2.7, 2.8]
            },
            {
                name: "Rootsie",
                coords: [2.2, 3.0]
            },
            {
                name: "Pedro",
                coords: [2.2, 3.6]
            },
            {
                name: "Exa",
                coords: [1.5, 1.9]
            },
            {
                name: "Spud",
                coords: [2.3, 2.9]
            },
            {
                name: "Twuwu",
                coords: [1.3, 2.0]
            },
            {
                name: "CNS",
                coords: [2.8, 4.1]
            },
            {
                name: "Pjoo",
                coords: [1.3, 2.5]
            },
            {
                name: "ghostHD",
                coords: [2.4, 3.1]
            },
            {
                name: "Zandatsu",
                coords: [2.7, 3.9]
            },
            {
                name: "mina",
                coords: [1.8, 4.1]
            },
            {
                name: "Smujbuj",
                coords: [3.7, 3.5]
            },
            {
                name: "embo",
                coords: [2.7, 3.9]
            },
            {
                name: "Niagra",
                coords: [1.9, 2.4]
            },
            {
                name: "svlphur",
                coords: [3.2, 3]
            },
            {
                name: "jotin",
                coords: [1.7, 1.8]
            },
            {
                name: "milmitt",
                coords: [1.6, 2.4]
            }
        ]

        const plot = Plot.plot({
            width: 800,
            height: 600,
            grid: true,
            nice: true,
            x: {
                ticks: 5,
                label: "Primary Psychopathy",
                domain: [1, 5]
            },
            y: {
                ticks: 5,
                label: "Secondary Psychopathy",
                domain: [1, 5]
            },
            marks: [
                Plot.dot(data, {
                    x: (d) => d.coords[0],
                    y: (d) => d.coords[1],
                    stroke: "LightCoral"
                }),

                Plot.text(data, {
                    x: (d) => d.coords[0],
                    y: (d) => d.coords[1],
                    text: (d) => d.name,
                    textAnchor:
                        "start",
                    dx: 6
                })
            ]
        })
        const div = document.querySelector("#plot");
        div.append(plot);
    </script>
</body>

</html>
